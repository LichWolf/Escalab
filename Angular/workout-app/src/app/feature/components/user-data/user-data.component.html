<div class=userContainer>
    <mat-card class='avatar'>
        <div>
            <img src='assets/Icons/Avatar_v3_2.svg'>
        </div>
    </mat-card>
    <div class='form-control'>
        <form class='inputs'>
            <mat-form-field class='nombre' appearance='fill'>
                <input matInput disabled value='{{this.nombre}}'>
            </mat-form-field>
        </form>
        <form class='inputs'>
            <mat-form-field class='lastname' appearance='fill'>
                <input matInput disabled value='{{this.apellido}}'>
            </mat-form-field>
        </form>
    </div>
</div>
<mat-expansion-panel hideToggle style="background: none;">
    <mat-expansion-panel-header>
        <mat-panel-title style="color: #ced4d7;">
            <h2>
                Ver/Editar Datos
            </h2>
        </mat-panel-title>
    </mat-expansion-panel-header>
    <div>
        <form [formGroup]="loginForm" (submit)="update()">
            <mat-card class='user-table-container'>
                <mat-card-content>
                    <div class='formCamps'>
                        <<div class='name'>
                            <mat-form-field>
                                <mat-label>Nombre</mat-label>
                                <input formControlName="name" matInput="" type="name" value="{{this.nombre}}">
                            </mat-form-field>
                    </div>
                    <div class='secondName'>
                        <mat-form-field>
                            <mat-label>Segundo Nombre</mat-label>
                            <input formControlName="secondName" matInput="" type="secondeName" value="{{this.nombre2}}">
                        </mat-form-field>
                    </div>
                    <div class='lastName'>
                        <mat-form-field>
                            <mat-label>Apellido</mat-label>
                            <input formControlName="lastName" matInput="" type="lastName" value="{{this.apellido}}">
                        </mat-form-field>
                    </div>
                    <div class='secondLN'>
                        <mat-form-field>
                            <mat-label>Segundo Apellido</mat-label>
                            <input formControlName="secondLN" matInput="" type="secondLastName"
                                value="{{this.apellido2}}">
                        </mat-form-field>
                    </div>
                    <div class='region'>
                        <mat-form-field>
                            <mat-label>Región</mat-label>
                            <input formControlName="region" matInput="" type="region" value="{{this.region}}">
                        </mat-form-field>
                    </div>
                    <div class='state'>
                        <mat-form-field>
                            <mat-label>Comuna</mat-label>
                            <input formControlName="state" matInput="" type="state" value="{{this.comuna}}">
                        </mat-form-field>
                    </div>
                    <div class='direction'>
                        <mat-form-field>
                            <mat-label>Dirección</mat-label>
                            <input formControlName="direction" matInput="" type="direction" value="{{this.direccion}}">
                        </mat-form-field>
                    </div>
                    <div class='department'>
                        <mat-form-field>
                            <mat-label>Departamento (Opcional)</mat-label>
                            <input formControlName="department" matInput="" type="department" value="{{this.deptoNum}}">
                        </mat-form-field>
                    </div>
    </div>
    </mat-card-content>
    <div class="footer">
        <button class='button' mat-raised-button type="submit" (click)="update()">Actualizar <mat-icon class='Maticon'>
                create</mat-icon>
        </button>
    </div>
    </mat-card>
    </form>
    </div>
</mat-expansion-panel>
