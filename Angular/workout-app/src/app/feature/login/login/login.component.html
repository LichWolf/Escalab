<div class="Container">
    <form [formGroup]="loginForm" (submit)="Submit()">
        <mat-card class="login">
            <mat-card-header>
                <mat-card-title>Profile Information</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div>
                    <div class="loginEmail">
                        <mat-form-field>
                            <mat-label>Ingresa Tu Email</mat-label>
                            <input formControlName="email" matInput="" type="email">
                        </mat-form-field>
                    </div>
                    <div class="loginPassword">
                        <mat-form-field>
                            <mat-label>Ingresa Tu Clave</mat-label>
                            <input formControlName="password" matInput="" type="password">
                        </mat-form-field>
                    </div>
                </div>
            </mat-card-content>
            <button class="loginIn" mat-raised-button color="primary" type="submit">Log In</button>
        </mat-card>
    </form>
